    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        background-color: #f8fafc; /* Slate-50 */
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        /* macOS Blue Glass Theme */
        background-image: 
            radial-gradient(at 0% 0%, rgba(56, 189, 248, 0.15) 0px, transparent 50%), /* Sky-400 */
            radial-gradient(at 100% 100%, rgba(37, 99, 235, 0.1) 0px, transparent 50%), /* Blue-600 */
            radial-gradient(at 50% 50%, rgba(255, 255, 255, 0.8) 0px, transparent 100%);
        background-attachment: fixed;
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-in-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .loader {
        border-top-color: #2563eb; /* Blue-600 */
      }
      /* macOS-like Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
